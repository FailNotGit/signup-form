<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <image src="./images/leaf_background.jpg" class="leaf_background"/>
</div>
<div class="signup_form">
<h1>This is not a real online service! You know you need something
    like this in your life to help realize your deppest dreams.
    sign up <i>now</i> to get started.
    </br>
    You <i>know</i> you want to.
</h1>
<form >
    <div class="signup">
    <legend>Let's do this!</legend>
        <div class="names">
            <label for="firstname">FIRST NAME</label>
            <input type="text" id="fistname" name="firstname"/>
            <label for="lastname">LAST NAME</label>
            <input type="text" id="fistname" name="lastname"/>
        </div>

        <div class="contacts">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email"/>
            <label for="phonenumber">PHONE NUMBER</label>
            <input type="number" id="phonenumber" name="phonenumber"/>
        </div>
        <div class="passwords">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password"/>
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" id="password" name="password"/>
        </div>
    </div>
    <button type="submit">Create Account</button>
</form>
</div>
</body>
</html>
